<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Elemento title -->
    <title>Título de tu página</title>
    
    <!-- Metadatos -->
    <meta name="author" content="Nombre del autor">
    <meta name="keywords" content="palabra clave 1, palabra clave 2, palabra clave 3">
    <meta name="description" content="Descripción de tu página">
    <meta name="copyright" content="© Año - Nombre del propietario">
    
    <!-- Otros metadatos opcionales -->
    <!-- Ejemplo de metadato para robots -->
    <meta name="robots" content="index, follow">
    <!-- Ejemplo de metadato para refrescar la página cada 60 segundos -->
    <meta http-equiv="refresh" content="60">
    
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="estilos.css">
    
    <!-- Favicon (icono de la pestaña del navegador) -->
    <link rel="icon" href="favicon.ico">
</head>
<body>
    <!-- Contenido de tu página -->
    <h1>Contenido de la página</h1>
    <p>Este es un ejemplo de página HTML con metadatos.</p>
</body>
</html>
